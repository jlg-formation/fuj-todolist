<form [formGroup]="f" (ngSubmit)="onSubmit()">
  <div>
    <textarea cols="30" rows="4" formControlName="text"></textarea>
  </div>
  <div>
    <label><input type="checkbox" formControlName="isUrgent"> t√¢che urgente</label>
  </div>
  <div>
    <button (click)="reset()" type="button">Reset</button>
    <button [disabled]="f.invalid">Submit</button>
  </div>
</form>
<div class="command">
  <button *ngIf="hasSelectedRecords()" (click)="removeSelection()">Remove</button>
</div>

<div class="table">
  <div class="row header">
    <div class="col col-1">Texte</div>
    <div class="col col-2">Urgent ?</div>
  </div>
  <div (click)="toggleSelection(r)" *ngFor="let r of todolist" class="row" [class.selected]="isSelected(r)">
    <div class="col col-1">{{r.text}}</div>
    <div class="col col-2">{{r.isUrgent}}</div>
  </div>
</div>
